<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseKart</title>
    <link
      rel="icon"
      href="https://i.ibb.co/Lt5nQKk/Course-Kart-Logo.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="app._frontend.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
      <img
        id="logo"
        width="5%"
        height="80%"
        src="https://i.ibb.co/Lt5nQKk/Course-Kart-Logo.jpg"
        alt="logo"
      />
      <div id="navbtns">
        <button onclick="UserLogin()" type="button" class="btn btn-secondary">
          Signup/Login As Normal User
        </button>
        <button onclick="AdminLogin()" type="button" class="btn btn-secondary">
          Signup/Login As Admin
        </button>
      </div>
    </nav>
    <!-- App Description -->
    <div id="app-description">
      <h1>CourseKart - Learn on the Go</h1>
      <h4>
        A Begineer friendly platform to learn various industry demanding skills
      </h4>
      <br />
      <button
        onclick="previewCourses()"
        type="button"
        class="btn btn-primary btn-lg"
      >
        Preview Courses
      </button>
    </div>
    <!-- Homepage button -->
    <div id="homepage-btn" style="display: none">
      <button onclick="location.reload()" type="button" class="btn btn-primary">
        Go Back to Home Page
      </button>
    </div>
    <!-- Courses-preview -->
    <div id="course-preview"></div>
    <!-- Login/Signup -->
    <div id="signup-login" style="display: none"></div>
    <!--AdminAutheticatedPage-->
    <div id="authAdmin" style="display: none"></div>
    <!--UserAutheticatedPage-->
    <div id="authUser" style="display: none"></div>

    <script src="app_frontend.js"></script>
  </body>
</html>
